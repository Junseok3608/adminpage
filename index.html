<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-item">
        <i class="fas fa-home"></i>
        <p>Home</p>
      </div>
      <div class="sidebar-item">
        <i class="fas fa-headphones"></i>
        <p>Service</p>
      </div>
      <div class="sidebar-item">
        <i class="fas fa-flag"></i>
        <p>Alerts</p>
      </div>
      <div class="sidebar-item">
        <i class="fas fa-chart-pie"></i>
        <p>Stats</p>
      </div>
    </div>
    <header>
      <div class="row">
        <div class="col-12 tab-menubars">
          <i class="fas fa-bars"></i>
        </div>
        <div class="col-9 tab-search">
          <form>
            <input type="text" placeholder="Search" />
            <i class="fas fa-search"></i>
          </form>
        </div>
        <div class="col-1 tab-icons">
          <i class="fas fa-bell"></i>
          <i class="fas fa-envelope"></i>
        </div>
        <div class="col-2 tab-username">
          <p>Minny Park</p>
        </div>
      </div>
    </header>
    <main class="row">
      <div class="main-title">
        <h1>Dashboard</h1>
      </div>
      <div class="value-items row">
        <div class="value-item row col-md-12 col-lg-3">
          <div class="col-9">
            <p>Earnings(Monthly)</p>
            <p>$400,000</p>
          </div>
          <div class="col-3">
            <i class="fas fa-calendar"></i>
          </div>
        </div>
        <div class="value-item row col-md-12 col-lg-3">
          <div class="col-9">
            <p>Earnings(Annual)</p>
            <p>$800,000</p>
          </div>
          <div class="col-3">
            <i class="fas fa-dollar-sign"></i>
          </div>
        </div>
        <div class="value-item row col-md-12 col-lg-3">
          <div class="col-9">
            <p>Tasks</p>
            <p>13</p>
          </div>
          <div class="col-3">
            <i class="fas fa-list-ol"></i>
          </div>
        </div>
        <div class="value-item row col-md-12 col-lg-3">
          <div class="col-9">
            <p>Requests</p>
            <p>26</p>
          </div>
          <div class="col-3">
            <i class="fas fa-comments"></i>
          </div>
        </div>
      </div>

      <!-- 그래프 부분 -->
      <div class="graph-item col-md-12 col-lg-7">
        <div class="item-title">
          <h3>Earnings Overview</h3>
        </div>
        <div class="item-content">
          <canvas id="myChart"></canvas>
          <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
            integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
          ></script>
          <script>
            const ctx = document.getElementById("myChart").getContext("2d");
            const myChart = new Chart(ctx, {
              type: "line",
              data: {
                labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                datasets: [
                  {
                    label: "# of Votes",
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                      "rgba(255, 99, 132, 0.2)",
                      "rgba(54, 162, 235, 0.2)",
                      "rgba(255, 206, 86, 0.2)",
                      "rgba(75, 192, 192, 0.2)",
                      "rgba(153, 102, 255, 0.2)",
                      "rgba(255, 159, 64, 0.2)",
                    ],
                    borderColor: ["rgba(255, 99, 132, 1)", "rgba(54, 162, 235, 1)", "rgba(255, 206, 86, 1)", "rgba(75, 192, 192, 1)", "rgba(153, 102, 255, 1)", "rgba(255, 159, 64, 1)"],
                    borderWidth: 1,
                  },
                ],
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true,
                  },
                },
              },
            });
          </script>
        </div>
      </div>
      <div class="tasks-item col-md-12 col-lg-5">
        <div class="item-title">
          <h3>Earnings Overview</h3>
        </div>
        <div class="item-content">
          <div class="content-task">Borrowed</div>
          <div class="content-task">Trello requersts</div>
          <div class="content-task">Marked Comments</div>
        </div>
      </div>
    </main>
  </body>
</html>
